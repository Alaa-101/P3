<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="assets/style.css">
        <link rel="stylesheet" href="" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <title>Ohmyfood</title>
    </head>
    <!--début de l'affichage de code-->
    <body>
      <!--codage de l"en tete -->  
      <header class="logo">
        <img src="assets/images/logo/ohmyfood.png" alt="Ohmyfood">
      </header>
      <main>

          <section class="adresse"><i class="fa-solid fa-location-dot"></i>
            <h3>Paris,Belleville</h3>  
          </section>
          <section id="text-aligne">
          <section class="top-header">
            <h2 class="titre">Réservez le menu qui <br>vous convient</h2>
            <p class="titre-Paragraph">Décrouvez des restaurants d'exception,<br>séléctionnés par nos soins</p>
            <button class="text-btn">Explorer nos restaurants</button>
          </section>
        </section>
          <div class="container">
            <h2 class="titre-fonction">Fonctionnement</h2>
            <ol class="fonc-list">
              <li class="premier"><a href="#"></a>
                choisissez un restaurant 
              </li class="">
              <li class="deuxeme"><a href="#"></a>
                composez votre menu 
              </li>
              <li class="troisième"><a href="#"></a>
                dégustez au restaurant
              </li>
            </ol>
            <section class="resturant" id="resturant">
              <div class="container">
                <h2 class="titre-resturant">Resturant </h2>
                <div>
                  <a class="" href=""></a>
                  <img src="assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="jay-wennington" class="ho-img">
                  <span class="card__badge">Nouveau</span>
                  <footer class="cadre-content"></footer>
                  <div class="cadre-footer">
                    <h3 class="cadre-titre">La palette du goût</h3>
                    <span class="cadre-soustitre">Ménilmontant</span>
                  </div>
                  <div class="cadre-btn-menu"></div>
                </div>
                
              </div>
            </section>
          </div>
      </main>
    </body>
</html>
