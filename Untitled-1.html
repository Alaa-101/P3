<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="assets/style.css">
        <link rel="stylesheet" href="" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Ohmyfood</title>
    </head>
<body>
    <header class="logo-2">
       <img src="assets/images/logo/ohmyfood.png" alt="Ohmyfood">
        <div class="container-resto">
            <a href="/index.html"><i class="fa-arrow-left fas header__arrow"
            aria-hidden="true"></i></a>
        </div>
    </header>
    <img class="img-jay" src="assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt class="heroImg">
    <main class="menus">
        <header class="menu-header">
            <h2 class="menu-title">La palette du goût</h2>
            <button class="menu-btn">
                <i class="fa-2x fa-heart far menu__like menu__like--noBg" aria-hidden="true"></i>
                <i class="fa-2x fa-heart fas menu__like menu__like--bg"aria-hidden="true"></i>
            </button>
        </header>
        <div class="cls-menus">
            <section class="title-menu">
                <h3 class="menu-title">Entrées</h3>
            </section>
            <section class="première-plat">
                <header class="header-title">
                    <h4 class="title-plat">Fricassée d'escargot</h4>
                    <p class="dessous-title">Au piment d'espelette</p>
                </header>
                <div class="prix">25€</div>
                <div class="icons-menus">
                    <div class="icons-menu">
                        <i class="fa-check fas menuItem__icon" aria-hidden="true"></i>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
